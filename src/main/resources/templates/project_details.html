<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/styles/project_details.css">
    <link rel="stylesheet" th:href="@{/styles/project_details.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${}">Details</title>
</head>
<body>
    <header>
        <div class="back">
            <img src="/front/images/gauche-dark.png" alt="" class="arrow">
            <p>Back</p>
        </div>
    </header>

    <section>
        <div class="left_part">
            <div class="left_head">
                <p class="activity">Activities</p>
                <div class="button_box">
                    <img src="/front/images/nouveau-symbole-bleu.png" alt="" class="plus">
                    New
                </div>
            </div>
            <div class="left_body">
                <div class = function_activities_box>
                    <div class="circle_func_box">
                        <!-- <div class="circle"></div> -->
                        <input type="radio" class ="circle"  >
                        <p class="function_activities">Do some function</p>
                    </div>
                    <div class="view_button">View</div>
                </div>
                  
            </div>
        </div>


        <div class="right_part">
            <div class="box_1">
                <div class="box_1_head">
                    <div class="box1_head_left">
                        <p class="task_id">9511DXP</p>
                        <p class="task_version">version B</p>
                    </div>
                    <div class="project_name">
                        Project name...
                    </div>
                </div>
                <div class="box_1_body">
                    <p class="activity_num">Activities: <span class="activity_count">5</span></p>
                    <p class="daily_record">Record Time (Daily):<span class="daily_record_count">3 hour 25 minutes</span></p>
                    <p class="total_record">Record Time (Total):<span class="total_record_count">32 hour 21 minutes</span></p>
                </div>
            </div>
            <div class="box_2">
            </div>
        </div>
    </section>
    
</body>
</html>
