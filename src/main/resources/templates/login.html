<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{styles/login_style.css}">
    <link rel="stylesheet" th:href="@{styles/login_buttons.css}">
    <!-- <link rel="stylesheet"1 href="styles/registr_style.css"> -->
    <!-- <link rel="stylesheet" href="styles/registr_buttons.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
</head>
<body>
<header>
    <button id="sign_button" role="button">Sign In</button>
</header>

<section>
    <div class="registration_box">
        
        <div id= 'reg_text_box'>
            <h1>Auth</h1>
        </div>

        <div id="line"></div>

        <img src="images/login-page-1.png" alt="picture" id="picture">

        <form action="#" th:action="@{/login}" method="post" th:object="${form}" id="form">
            <div class="input_div">
                <label for="email" class = 'label'>
                    <input type="text" th:value="*{email}"
                           th:field="*{email}"
                           placeholder="Enter email" id="email" class="input_fields">
                </label>

               <!-- fixme class class="input_fields"> doesn't work correct -->
                <label for="password" class = 'label'>
                    <input type="password" th:value="*{password}"
                           th:field="*{password}"
                           placeholder="Enter password" id="password" class="input_fields">
                </label>

            </div>
            <button type="submit" value="Submit" id="log_button">Log in</button>
        </form>

    

            <!-- <button id="log_button">Log in</button> -->
    </div>

</section>

</body>
</html>
