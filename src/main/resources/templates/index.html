<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/styles/index_style.css}">
    <link rel="stylesheet" th:href="@{/styles/index_buttons.css}">
    <link rel="stylesheet" href="../static/styles/index_style.css">
    <link rel="stylesheet" href="../static/styles/index_buttons.css">
    <title>Authorization</title>
</head>
<body>
    <div th:insert="fragments/navigation :: header"></div>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav class="sidebar">
            <div class="sidebar_head">
                <div class="name_picture_box">
                    <img th:src="@{images/test photo profile.png}" alt="Flowers" class="sidebar_picture" src="">
                    <!-- <img src="../static/images/test photo profile.png" alt="Flowers" class="sidebar_picture" src=""> -->
                    <p class="side_head_text" th:inline="text" th:text="${user.getFullName()}"></p>
                </div>
                <div class="sider_inf_box">
                    <div class="upper_dev_inf">
                        <p class="sider_dev_inf">Developer: <span class="input_inf">UX/UI Design</span></p>
                        <p class="sider_dev_status">Status: <span class="input_status">Free</span></p>
                    </div>
                    <p class="project">Project: <span class="input_project">IOS App</span></p>
                </div>
            </div>
            <div class="sider_dashboards">
                <div class="sider_dash_box">
                    <!-- <img th:src="@{images/dashboard-dark-icon.png}" alt="dashboard_picture" class="dashboard_pic"> -->
                    <img src="../static/images/dashboard-dark-icon.png" alt="dashboard_picture" class="dashboard_pic">
                    <p class="dash_text">Dashboard</p>
                </div>

            </div>

            <div  class="color_swicher">
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                  <div class="ball"></div>
                </label>
            </div>
        </nav>

        <!-- Page Content Holder -->
        <div class="content">
            <!--/*@thymesVar class="Role" type="kz.sdu.activitymonitoringsdu.enums.Role"*/-->
            <div th:if="${user.getRole() != 'MANAGER'}" class="manage_creator">
                <a class="add_button" th:href="@{/project/create}"><span class="plus">+</span>New</a>
                <p class="main_title">Projects</p>
            </div>
            <div class="space_for_box" >
                <div class="line"></div>
                <div class="box" th:each="project : ${projects}">
                    <div class="box_head">
                        <div class="box_head_left">
                            <p class="projects_id" th:text="${project.projectId}">9511DXP</p>
                            //todo where is
                            <p class="project_version">version <span th:text="${project.projectVersion}"></span></p>
                        </div>
                        <p class="project_name" th:text="${project.title}">Project name</p>
                    </div>
                    <div class="box_body">
                        <p class="project_activities">Activities</p>
                        <p class ="project_deep_id">9511-12 Design of communication module</p>
<!--                        todo in this place will insert activities, check max size-->
                        <p class="project_work_dev">Developers</p>
                    </div>
                    <div class="footer">
                        <div class="footer_images">
                            <img th:src="@{images/test photo profile.png}" alt="" class="box_image">
<!--                           todo in this place will insert users image, check in database-->
                        </div>
                        <a th:href="'/project/details?id=' + ${project.getId()}" class="see_button" role="button">See more</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script th:src="@{js/loged_js.js}"></script>
</body>

</html>
