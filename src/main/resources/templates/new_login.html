<!doctype html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Serikkhan Ayan">

    <!--    Thymeleaf assets-->
    <link rel="stylesheet" th:href="@{new_styles/new_login2.css}">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/new_styles/new_login2.css">


</head>

<body>
<section class="ftco-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4 orange_text">Sign in</h3>
                    <form action="/login" th:action="@{/login}" method="post" class="login-form">
                        <div class="form-group">
                            <label for="email"></label><input type="text" id="email" class="form-control rounded-left"
                                                              name="username"
                                                              placeholder="Username"
                                                              required>
                        </div>
                        <div class="form-group d-flex">
                            <label for="password"></label><input type="password" id="password"
                                                                 name="password"
                                                                 class="form-control rounded-left"
                                                                 placeholder="Password" required>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <div th:if="${param.error}">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}">
                                    You have been logged out.
                                </div>
                            </div>
                            <dsiv class="w-50 text-md-right">
                                <button type="button" class="btn" style="color: #D68301;" data-bs-toggle="modal"
                                        data-bs-target="#Modal_helper">
                                    Forgot Password
                                </button>
                                <!-- <a href="#">Forgot Password</a> -->
                            </dsiv>
                        </div>
                        <div class="form-group answer">
                            <!-- <div th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div> -->
                            <button type="submit" value="Submit" style="background-color: #D68301; color:white;" class="btn  rounded submit p-3 px-5 orange_color">Log
                                in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- HELP Notification ----------------------------------->
    <div class="modal fade" id="Modal_helper" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Helper</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    If you forgot or want to change password, please contacts with Admin
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--   ----------------------------------------------   -->

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../static/js/test.js"></script>
</body>

</html>
